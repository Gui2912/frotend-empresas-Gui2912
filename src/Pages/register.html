<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/GlobalStyles.css" />
    <link rel="stylesheet" href="../styles/mobile.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/registerLogin.css" />
    <link rel="stylesheet" href="../styles/inputs.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/texts.css" />
    <title>Registro Kenzie Empresas</title>
  </head>
  <body>
    <header class="flex space-around align-center">
      <div class="flex row align-center">
        <img src="../img/Ellipse 1.svg" alt="" />
        <img src="../img/Kenzie Empresas.svg" alt="" />
      </div>
      <div class="btn-header">
        <div class="drop">
          <img src="../img/hmbg.svg" alt="" />
          <div class="buttons-drop">
            <button class="back-home">Home</button>
            <button class="login">Login</button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex justify-center container">
      <form class="register-form flex column">
        <h2>Cadastre-se</h2>
        <input name="username" type="text" placeholder="Seu nome" required />
        <input name="email" type="email" placeholder="Seu e-mail" required />
        <input
          name="password"
          type="password"
          placeholder="Sua senha"
          required
        />

        <select name="professional_level">
          <option value="">Nível profíssional</option>
          <option value="júnior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="sênior">Sênior</option>
        </select>
        <button class="register" type="submit">Cadastre-se</button>
        <button class="back-home" type="button">Retomar</button>
      </form>
    </main>
    <script type="module" src="../scripts/register.js"></script>
  </body>
</html>
